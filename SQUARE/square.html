<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WebGL Buttons Example</title>
  <style type="text/css" src="style.css"></style>
</head>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
    gl_PointSize = 10.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
<style type="text/css" src="style.css"></style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" defer></script>
<script type="text/javascript" src="lib/Common/webgl-utils.js"></script>
<script type="text/javascript" src="lib/Common/initShaders.js"></script>
<script type="text/javascript" src="lib/Common/MV.js"></script>
<script type="text/javascript" src="square.js"></script>

<body id="body">
<div id="tudo">
<canvas id="gl-canvas" width="800" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<div id="buttons">
    <button id="generate"onclick="randomizePoints()">generate points</button>
    <button id="delaunay"onclick="runDelaunay()">Delaunay Triangulation</button>
    <button id="vertices">vertices</button>
    <button id="clear"onclick="clear()">clear</button>
  </div>
<div id="list_points">
</div>
</div>
</body>
</html>
