<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Triangulação de Delaunay canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" src="style.css" rel="stylesheet">
</head>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
    gl_PointSize = 10.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
<style type="text/css" src="style.css"></style>
<script type="text/javascript" src="lib/Common/webgl-utils.js"></script>
<script type="text/javascript" src="lib/Common/initShaders.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
<script type="text/javascript" src="lib/Common/MV.js"></script>
<script type="text/javascript" src="square.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<body id="body">
  <footer>
    <script src="square.js"></script>
  </footer>
<div id="tudo">
<canvas id="gl-canvas" width="500" height="500">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<script type="text/javascript" src="square.js"></script>

<div id="buttons">
    <button id="generate">generate points</button>
    <button id="delaunay">Delaunay Triangulation</button>
    <button id="vertices">casco convexo</button>
    <button id="pontos">pontos</button>
    <button id="clear">atualizar</button>
  </div>
<div id="list_points">
</div>
</div>
</body>
</html>
