<!DOCTYPE html>
<html>
<head>
    <title>OpenGL to WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var gl = canvas.getContext("webgl");

        var vertexShaderSource = `
            attribute vec3 position;
            attribute vec3 normal;
            varying vec3 v;
            varying vec3 N;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat3 uNormalMatrix;

            void main() {
                v = vec3(uModelViewMatrix * vec4(position, 1.0));
                N = normalize(uNormalMatrix * normal);
                gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(position, 1.0);
            }
        `;

        var fragmentShaderSource = `
            precision mediump float;

            varying vec3 v;
            varying vec3 N;

            uniform vec4 uAmbientLightColor;
            uniform vec4 uDiffuseLightColor;
            uniform vec4 uSpecularLightColor;
            uniform float uShininess;

            void main() {
                vec3 L = normalize(vec3(0.0, 0.0, 1.0) - v);
                vec3 E = normalize(-v);
                vec3 R = normalize(-reflect(L, N));

                vec4 Iamb = uAmbientLightColor;

                vec4 Idiff = uDiffuseLightColor * max(dot(N, L), 0.0);

                vec4 Ispec = uSpecularLightColor * pow(max(dot(R, E), 0.0), uShininess);

                vec4 vertexColor = Iamb + Idiff + Ispec;

                gl_FragColor = vertexColor;
            }
        `;

        function createShader(gl, type, source) {
            var shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if (success) {
                return shader;
            }

            console.log(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            var success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if (success) {
                return program;
            }

            console.log(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }

        var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        var program = createProgram(gl, vertexShader, fragmentShader);

        var positionAttributeLocation = gl.getAttribLocation(program, "position");
        var normalAttributeLocation = gl.getAttribLocation(program, "normal");
        var modelViewMatrixUniformLocation = gl.getUniformLocation(program, "uModelViewMatrix");
        var projectionMatrixUniformLocation = gl.getUniformLocation(program, "uProjectionMatrix");
        var normalMatrixUniformLocation = gl.getUniformLocation(program, "uNormalMatrix");
        var ambientLightColorUniformLocation = gl.getUniformLocation(program, "uAmbientLightColor");
        var diffuseLightColorUniformLocation = gl.getUniformLocation(program, "uDiffuseLightColor");
        var specularLightColorUniformLocation = gl.getUniformLocation(program, "uSpecularLightColor");
        var shininessUniformLocation = gl.getUniformLocation(program, "uShininess");

        var positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        var positions = [
            // Define the positions here
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.vertexAttribPointer(positionAttributeLocation, 3, gl.FLOAT, false, 0, 0);

        var normalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
        var normals = [
            // Define the normals here
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normals), gl.STATIC_DRAW);
        gl.enableVertexAttribArray(normalAttributeLocation);
        gl.vertexAttribPointer(normalAttributeLocation, 3, gl.FLOAT, false, 0, 0);

        function render() {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            gl.useProgram(program);

            var modelViewMatrix = mat4.create();
            var projectionMatrix = mat4.create();
            var normalMatrix = mat3.create();

            // Set the model view matrix, projection matrix, and normal matrix
            // using the appropriate gl.uniformMatrix4fv and gl.uniformMatrix3fv functions

            gl.uniform4f(ambientLightColorUniformLocation, 0.2, 0.2, 0.2, 1.0);
            gl.uniform4f(diffuseLightColorUniformLocation, 0.8, 0.8, 0.8, 1.0);
            gl.uniform4f(specularLightColorUniformLocation, 1.0, 1.0, 1.0, 1.0);
            gl.uniform1f(shininessUniformLocation, 32.0);

            // Draw the triangles using gl.drawArrays or gl.drawElements

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
